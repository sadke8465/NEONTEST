<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 3D Background</title>
    <link rel="stylesheet" href="style.css">

    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"
        crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>

    <div id="container">
        <div id="status">Loading System...</div>
        <canvas id="bg_canvas"></canvas>
        <!-- Output canvas is no longer used for display, but kept if needed for debugging or legacy reasons, hidden via CSS -->
        <canvas class="output_canvas" width="1280" height="720"></canvas>
    </div>

    <!-- MediaPipe requires a video element in the DOM for reliable playback in some environments -->
    <video class="input_video" playsinline autoplay></video>

    <!-- Menu Overlay -->
    <div id="menu-overlay">
        <div class="menu-container">
            <div class="menu-title">Select Scene Mode</div>
            <button class="mode-btn">Textured BG + Neon</button>
            <button class="mode-btn">Only Neon</button>
            <button class="mode-btn">Neon + 3D Model</button>
            <button class="mode-btn">Only 3D Model</button>
            <button class="mode-btn">3D Model + Textured BG</button>
        </div>
    </div>

    <button id="back-to-menu">Back to Menu</button>

    <!-- Controls (Optional/Hidden) -->
    <div id="controls">
        <h3>Controls</h3>
        <!-- Controls can be re-implemented if needed, currently hidden -->
    </div>

    <script type="module" src="main.js"></script>

</body>

</html>
