<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Mode 3</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #three_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .input_video {
            display: none;
        }

        #status {
            position: absolute;
            color: cyan;
            z-index: 3;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 4px;
            pointer-events: none;
        }

        /* Back button */
        #back_btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 4;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-family: sans-serif;
            text-transform: uppercase;
            font-size: 12px;
            backdrop-filter: blur(4px);
        }

        /* Switch Effect Button */
        #switch_btn {
            position: absolute;
            bottom: 120px;
            /* Moved up to make room for capture button */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            font-family: sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            display: none;
            /* Hidden by default */
            transition: all 0.3s ease;
        }

        #switch_btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* Transition Overlay */
        #transition_overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            opacity: 1;
            pointer-events: all;
            transition: opacity 0.5s ease;
        }

        /* Capture Button */
        #capture_container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #capture_btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 4px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        #capture_btn:active {
            transform: scale(0.95);
        }

        #capture_inner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            transition: all 0.3s ease;
        }

        #capture_btn.recording #capture_inner {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            background: #ff3b30;
        }

        #capture_btn.recording {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Progress Ring for Long Press */
        .progress-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 96px;
            height: 96px;
            transform: rotate(-90deg);
            pointer-events: none;
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.1s linear;
            transform-origin: 50% 50%;
            stroke: #ff3b30;
            stroke-width: 4;
            fill: transparent;
            stroke-dasharray: 283;
            /* 2 * PI * 45 */
            stroke-dashoffset: 283;
            opacity: 0;
        }

        #capture_btn.recording .progress-ring__circle {
            opacity: 1;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 10s linear;
            /* Max video length visual */
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>

    <div id="container">
        <div id="transition_overlay"></div>
        <div id="status">Initializing...</div>
        <a href="index.html" id="back_btn">Back</a>
        <div id="switch_btn">SWITCH EFFECT</div>

        <canvas id="three_canvas"></canvas>

        <div id="capture_container">
            <div id="capture_btn">
                <div id="capture_inner"></div>
                <svg class="progress-ring" width="96" height="96">
                    <circle class="progress-ring__circle" cx="48" cy="48" r="45" />
                </svg>
            </div>
        </div>
        <a id="download_anchor" style="display:none"></a>
    </div>
    <video class="input_video" playsinline muted></video>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // =========================================================
        //  === CONFIGURATION ===
        // =========================================================

        // Positioning (Same as Selfie Mode 1)
        const MODEL_WIDTH_PCT = 0.9;
        const ROTATION_FIX_Y = 0.0;
        const VERTICAL_OFFSET = 0.0;
        const HORIZONTAL_OFFSET = 0.0;

        // Bloom (Selective)
        const BLOOM_THRESHOLD = 1.5; // High threshold to exclude video
        const BLOOM_STRENGTH = 2.0;
        const BLOOM_RADIUS = 0.5;

        // Colors
        const NEON_COLOR = 0xEB292D;
        const NEON_INTENSITY_SCALAR = 10.0; // HDR Multiplier for Bloom

        // =========================================================
        //  === SETUP ===
        // =========================================================

        const threeCanvas = document.getElementById('three_canvas');
        const statusText = document.getElementById('status');
        const videoElement = document.querySelector('.input_video');

        let width = window.innerWidth;
        let height = window.innerHeight;

        // =========================================================
        //  === THREE.JS SCENE ===
        // =========================================================

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 10); // Match Selfie Mode 1 Camera Z

        const renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.NoToneMapping;
        renderer.outputColorSpace = THREE.SRGBColorSpace;

        // =========================================================
        //  === VIDEO BACKGROUND (Layer 1 - Furthest Back) ===
        // =========================================================

        const videoTexture = new THREE.VideoTexture(videoElement);
        videoTexture.colorSpace = THREE.SRGBColorSpace;

        // Plane for video
        // We will scale this in handleResize to cover the screen
        const videoGeometry = new THREE.PlaneGeometry(1, 1);
        const videoMaterial = new THREE.MeshStandardMaterial({
            map: videoTexture,
            side: THREE.DoubleSide,
            roughness: 1,
            metalness: 0,
            color: 0xffffff // Base color
        });
        const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
        videoPlane.position.z = -10; // Push back
        scene.add(videoPlane);

        // =========================================================
        //  === NEON SIGN (Layer 2 - Front) ===
        // =========================================================

        const loader = new GLTFLoader();
        let loadedModel = null;
        let pointLight = null;

        // HDR Material for Neon Sign
        const neonMaterial = new THREE.MeshBasicMaterial({
            color: new THREE.Color(NEON_COLOR).multiplyScalar(NEON_INTENSITY_SCALAR)
        });

        loader.load('./model.gltf', function (gltf) {
            loadedModel = gltf.scene;

            // Apply HDR Material
            loadedModel.traverse((child) => {
                if (child.isMesh) child.material = neonMaterial;
            });

            // Center the model internally
            const box = new THREE.Box3().setFromObject(loadedModel);
            const center = box.getCenter(new THREE.Vector3());
            loadedModel.position.sub(center);

            // Add Point Light (Red) - Affects Video Plane
            // Positioned at model center
            pointLight = new THREE.PointLight(NEON_COLOR, 100, 50);
            pointLight.position.set(0, 0, 2); // Slightly in front of model to light up video behind? 
            // Wait, if light is at 0,0,2 and video is at -10, light will shine on video.
            // Model is at roughly 0,0,0 (will be positioned by fitModelToCamera).
            loadedModel.add(pointLight);

            scene.add(loadedModel);
            statusText.innerText = "Active";

            fitModelToCamera();

        }, undefined, function (error) {
            console.error(error);
            statusText.innerText = "Error loading model";
        });

        // =========================================================
        //  === LIGHTING ===
        // =========================================================

        // Ambient Light (High) - Ensures video looks normal/bright
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);

        // =========================================================
        //  === POST-PROCESSING (Bloom) ===
        // =========================================================

        const renderScene = new RenderPass(scene, camera);

        const bloomPass = new UnrealBloomPass(new THREE.Vector2(width, height), 1.5, 0.4, 0.85);
        bloomPass.threshold = BLOOM_THRESHOLD;
        bloomPass.strength = BLOOM_STRENGTH;
        bloomPass.radius = BLOOM_RADIUS;

        const renderTarget = new THREE.WebGLRenderTarget(width, height, {
            type: THREE.HalfFloatType,
            format: THREE.RGBAFormat,
        });

        const composer = new EffectComposer(renderer, renderTarget);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // =========================================================
        //  === CAMERA SETUP ===
        // =========================================================

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                videoElement.srcObject = stream;
                videoElement.play();
            } catch (err) {
                console.error("Error accessing camera:", err);
                statusText.innerText = "Camera Error: " + err.message;
            }
        }
        startCamera();

        // =========================================================
        //  === SWITCH MODE LOGIC ===
        // =========================================================

        const urlParams = new URLSearchParams(window.location.search);
        const isSwitchMode = urlParams.get('switch_mode') === 'true';
        const switchBtn = document.getElementById('switch_btn');
        const transitionOverlay = document.getElementById('transition_overlay');

        // Initial State
        if (isSwitchMode) {
            switchBtn.style.display = 'block';
            // Overlay starts at opacity: 1 (from CSS)
        } else {
            // Not in switch mode, hide overlay immediately
            transitionOverlay.style.display = 'none';
        }

        // Fade In Logic (When Ready)
        function checkReady() {
            // We consider it ready when model is loaded and camera is active
            if (loadedModel && videoElement.readyState >= videoElement.HAVE_ENOUGH_DATA) {
                if (isSwitchMode) {
                    setTimeout(() => {
                        transitionOverlay.style.opacity = '0';
                        setTimeout(() => {
                            transitionOverlay.style.pointerEvents = 'none';
                        }, 500);
                    }, 100);
                }
            } else {
                requestAnimationFrame(checkReady);
            }
        }

        if (isSwitchMode) {
            checkReady();
        }

        if (isSwitchMode) {
            switchBtn.addEventListener('click', () => {
                // Fade Out
                transitionOverlay.style.pointerEvents = 'all';
                transitionOverlay.style.opacity = '1';

                // Wait for transition then navigate
                setTimeout(() => {
                    window.location.href = 'selfie2.html?switch_mode=true';
                }, 500);
            });
        }

        // =========================================================
        //  === POSITIONING LOGIC (From Selfie Mode 1) ===
        // =========================================================

        function fitModelToCamera() {
            if (!loadedModel) return;

            // 1. Reset to get un-transformed bounds
            loadedModel.rotation.set(0, 0, 0);
            loadedModel.scale.set(1, 1, 1);
            loadedModel.position.set(0, 0, 0);
            loadedModel.updateMatrixWorld(true);

            // 2. Camera Frustum at Z=0
            const dist = camera.position.z;
            const vFOV = THREE.MathUtils.degToRad(camera.fov);
            const visibleHeight = 2 * Math.tan(vFOV / 2) * dist;
            const visibleWidth = visibleHeight * camera.aspect;

            // 3. Measure Model
            const box = new THREE.Box3().setFromObject(loadedModel);
            const size = new THREE.Vector3();
            box.getSize(size);
            const center = new THREE.Vector3();
            box.getCenter(center);

            // 4. Scale to Match Width
            let scaleFactor = (visibleWidth / size.x) * MODEL_WIDTH_PCT;
            loadedModel.scale.set(scaleFactor, scaleFactor, scaleFactor);

            // 5. Position Logic

            // A. Align Front Face to Z=0
            const scaledMaxZ = box.max.z * scaleFactor;
            loadedModel.position.z = -scaledMaxZ;

            // B. Align Top to Top of Screen with Padding
            const scaledTopY = box.max.y * scaleFactor;
            const targetTopY = visibleHeight / 2;
            const topPadding = visibleHeight * 0.05;

            loadedModel.position.y = (targetTopY - scaledTopY - topPadding) + VERTICAL_OFFSET;

            // C. Center Horizontally
            const scaledCenterX = center.x * scaleFactor;
            loadedModel.position.x = -scaledCenterX + HORIZONTAL_OFFSET;

            // 6. Apply Rotation
            loadedModel.rotation.y = ROTATION_FIX_Y;
        }

        function updateVideoPlane() {
            if (videoElement.readyState < videoElement.HAVE_ENOUGH_DATA) return;

            const videoW = videoElement.videoWidth;
            const videoH = videoElement.videoHeight;
            const videoAspect = videoW / videoH;

            const screenAspect = width / height;

            const distance = camera.position.z - videoPlane.position.z;
            const vFOV = THREE.MathUtils.degToRad(camera.fov);
            const visibleHeight = 2 * Math.tan(vFOV / 2) * distance;
            const visibleWidth = visibleHeight * camera.aspect;

            let scaleX, scaleY;

            // "Cover" logic
            if (screenAspect > videoAspect) {
                // Screen is wider than video -> Fit width
                scaleX = visibleWidth;
                scaleY = visibleWidth / videoAspect;
            } else {
                // Screen is taller than video -> Fit height
                scaleY = visibleHeight;
                scaleX = visibleHeight * videoAspect;
            }

            videoPlane.scale.set(-scaleX, scaleY, 1); // Negative X to mirror
        }

        // =========================================================
        //  === RESIZE HANDLER ===
        // =========================================================

        function handleResize() {
            width = window.innerWidth;
            height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);

            fitModelToCamera();
            updateVideoPlane();
        }

        window.addEventListener('resize', handleResize);
        videoElement.addEventListener('loadedmetadata', updateVideoPlane);

        // =========================================================
        //  === ANIMATION LOOP ===
        // =========================================================

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.005;

            // Neon Flicker Effect (From Selfie Mode 1)
            const flicker = Math.random() > 0.9 ? Math.random() * 0.5 : 0;
            const pulse = Math.sin(time * 2) * 0.1;

            // Apply to Bloom
            bloomPass.strength = 2.0 + pulse + flicker;

            // Apply to Light
            if (pointLight) {
                // Base intensity 100.0, plus flicker
                pointLight.intensity = 100.0 + (pulse * 20) + (flicker * 30);
            }

            // Ensure video texture updates
            updateVideoPlane(); // Keep checking in case of resize/orientation change

            composer.render();
        }
        animate();

        // =========================================================
        //  === CAPTURE & RECORDING ===
        // =========================================================

        const captureBtn = document.getElementById('capture_btn');
        const downloadAnchor = document.getElementById('download_anchor');
        let recordingCanvas = null;
        let recordingCtx = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let pressTimer = null;
        const LONG_PRESS_MS = 500;

        function getCompositeCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = threeCanvas.width;
            canvas.height = threeCanvas.height;
            const ctx = canvas.getContext('2d');

            // Draw the current three.js scene
            ctx.drawImage(threeCanvas, 0, 0);

            return canvas;
        }

        function updateRecordingFrame() {
            if (!isRecording || !recordingCtx) return;

            // Draw the three.js canvas (which already has video + model + effects)
            recordingCtx.drawImage(threeCanvas, 0, 0);

            requestAnimationFrame(updateRecordingFrame);
        }

        async function shareMedia(blob, filename) {
            const file = new File([blob], filename, { type: blob.type });

            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'Selfie Capture',
                        text: 'Check out my Selfie!'
                    });
                } catch (err) {
                    console.warn('Share failed:', err);
                    downloadMedia(blob, filename);
                }
            } else {
                downloadMedia(blob, filename);
            }
        }

        function downloadMedia(blob, filename) {
            const url = URL.createObjectURL(blob);
            downloadAnchor.href = url;
            downloadAnchor.download = filename;
            downloadAnchor.click();
            URL.revokeObjectURL(url);
        }

        function capturePhoto() {
            const canvas = getCompositeCanvas();
            canvas.toBlob(blob => {
                shareMedia(blob, `selfie_${Date.now()}.png`);
            }, 'image/png');

            // Flash effect
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = 'white';
            flash.style.opacity = '1';
            flash.style.zIndex = '9999';
            flash.style.transition = 'opacity 0.2s ease-out';
            document.body.appendChild(flash);
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 200);
            }, 50);
        }

        function startRecording() {
            isRecording = true;
            captureBtn.classList.add('recording');

            recordingCanvas = document.createElement('canvas');
            recordingCanvas.width = threeCanvas.width;
            recordingCanvas.height = threeCanvas.height;
            recordingCtx = recordingCanvas.getContext('2d');

            const stream = recordingCanvas.captureStream(30); // 30 FPS
            recordedChunks = [];

            // Prefer H.264 for better compatibility, fallback to default
            let options = { mimeType: 'video/webm;codecs=h264' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options = { mimeType: 'video/webm' };
            }

            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                console.error('MediaRecorder error:', e);
                isRecording = false;
                captureBtn.classList.remove('recording');
                alert('Video recording not supported on this device/browser.');
                return;
            }

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                shareMedia(blob, `video_${Date.now()}.webm`);
            };

            mediaRecorder.start();
            updateRecordingFrame();
        }

        function stopRecording() {
            if (!isRecording) return;
            isRecording = false;
            captureBtn.classList.remove('recording');
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // Input Handling
        function handlePressStart(e) {
            // Only handle left click or touch
            if (e.type === 'mousedown' && e.button !== 0) return;

            e.preventDefault(); // Prevent mouse emulation on touch
            pressTimer = setTimeout(() => {
                startRecording();
            }, LONG_PRESS_MS);
        }

        function handlePressEnd(e) {
            e.preventDefault();
            if (pressTimer) clearTimeout(pressTimer);

            if (isRecording) {
                stopRecording();
            } else {
                capturePhoto();
            }
        }

        captureBtn.addEventListener('mousedown', handlePressStart);
        captureBtn.addEventListener('touchstart', handlePressStart);

        captureBtn.addEventListener('mouseup', handlePressEnd);
        captureBtn.addEventListener('touchend', handlePressEnd);
        captureBtn.addEventListener('mouseleave', () => {
            if (pressTimer) clearTimeout(pressTimer);
            if (isRecording) stopRecording();
        });

    </script>
</body>

</html>
